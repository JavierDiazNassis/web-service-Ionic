
<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let u of user">
    <img [src]="u.img"/>
    <ion-card-content>
      <input  type="text" readonly class="form-control-plaintext" [(ngModel)]="u.name" />
      <input  readonly [(ngModel)]="u.team"/>
      <input  readonly [(ngModel)]="u.nationality" />
      <input   readonly [(ngModel)]="u.position" class="form-control-plaintext"/>
    </ion-card-content> 
  </ion-card>
 
</ion-content>
